<div class="container">
  <div class="row">
    <h3>{{ msg }}</h3>
  </div>
  <hr>
  <div class="row">
    <!-- <button color="primary" mat-raised-button (click)="onLogin()">Login</button>&nbsp;
    <button color="warn" mat-raised-button (click)="onLogout()">Logout</button>&nbsp; -->

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>

      <button type="submit" class="btn btn-success">Log In</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="register()">Register</button>&nbsp;&nbsp;
      <button type="button" class="btn btn-danger" (click)="onLogout()">Logout</button><br><br>

      <div class="alert alert-danger" *ngIf = "errmsg!= ''">{{ errmsg }}</div>
      
    </form>
  </div>
</div>
